app-id: io.qt.qtdesignstudio
runtime: org.kde.Sdk
runtime-version: '6.7'
base: io.qt.qtwebengine.BaseApp
base-version: '6.7'
sdk: org.kde.Sdk
command: qtdesignstudio
rename-icon: QtProject-qtdesignstudio
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --filesystem=host
  - --device=dri
  - --allow=devel
  - --env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess
  - --env=QML_IMPORT_PATH=/app/qml
  - --env=QT_QPA_PLATFORM=xcb 
modules:
  - name: qt6-qtquicktimeline
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: archive
        url: https://download.qt.io/official_releases/qt/6.7/6.7.2/submodules/qtquicktimeline-everywhere-src-6.7.2.tar.xz
        md5: d9dcbb84a080372fef5bb9a8ec488aa3
        x-checker-data:
          type: anitya
          project-id: 7927
          version:
            - <:6.8.0
          url-template: https://download.qt.io/official_releases/qt/6.7/$version/submodules/qtquicktimeline-everywhere-src-$version.tar.xz
          stable-only: true
  - name: qt6-qtquick3d
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: archive
        url: https://download.qt.io/official_releases/qt/6.7/6.7.2/submodules/qtquick3d-everywhere-src-6.7.2.tar.xz
        md5: 424be46d3fd2b1b1aa1e776ace0570ca
        x-checker-data:
          type: anitya
          project-id: 7927
          version:
            - <:6.8.0
          url-template: https://download.qt.io/official_releases/qt/6.7/$version/submodules/qtquick3d-everywhere-src-$version.tar.xz
          stable-only: true
  - name: qt6-qtquick3dphysics
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: archive
        url: https://download.qt.io/official_releases/qt/6.7/6.7.2/submodules/qtquick3dphysics-everywhere-src-6.7.2.tar.xz
        md5: ca0bbbbdbe1432b8462969437e9edc22
        x-checker-data:
          type: anitya
          project-id: 7927
          version:
            - <:6.8.0
          url-template: https://download.qt.io/official_releases/qt/6.7/$version/submodules/qtquick3dphysics-everywhere-src-$version.tar.xz
          stable-only: true
  - name: qt6-qtquickeffectmaker
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: archive
        url: https://download.qt.io/official_releases/qt/6.7/6.7.2/submodules/qtquickeffectmaker-everywhere-src-6.7.2.tar.xz
        md5: 32a1335af6483f59ed284fdefc3e135c
        x-checker-data:
          type: anitya
          project-id: 7927
          version:
            - <:6.8.0
          url-template: https://download.qt.io/official_releases/qt/6.7/$version/submodules/qtquickeffectmaker-everywhere-src-$version.tar.xz
          stable-only: true
  - name: qt-creator
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DSHOW_BUILD_DATE=ON
      - -DWITH_ONLINE_DOCS=ON
      - -DBUILD_DEVELOPER_DOCS=ON
      - -DBUILD_DESIGNSTUDIO=ON
      - -Wno-dev
    sources:
      - type: git
        url: https://code.qt.io/qt-creator/qt-creator
        tag: qds/v4.5
        commit: 17e69ab9686df38ec02715c08e54b120865ca2e7
        x-checker-data:
          type: anitya
          project-id: 4136
          tag-template: qds/v$version
          stable-only: true
      - type: patch
        path: 0001-Add-Design-Studio-for-Linux.patch
      - type: patch
        path:  0001-FSEngineImpl-fix-the-build-with-Qt-6.7.patch
      - type: patch
        path: 0001-LanguageClient-fix-compile-with-latest-Qt-dev.patch
  - name: qtquickdesigner-components
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://code.qt.io/qt-labs/qtquickdesigner-components
        tag: qds-dev-4.5
        commit: 39f8401bdb821aa6609fbb6baadd503f57aa82d1

  - name: symlink
    buildsystem: simple
    build-commands:
      - "ln -srf ${FLATPAK_DEST}/lib/${FLATPAK_ARCH}-linux-gnu/libQt*.so* -t ${FLATPAK_DEST}/lib/"
  - name: docs
    buildsystem: simple
    sources:
      - type: archive
        url: https://download.qt.io/online/qtsdkrepository/windows_x86/desktop/tools_qtdesignstudio_generation2/qt.tools.qtdesignstudio/4.5.0-0-202405220636docs.7z
        sha256: 8ca7f119e6fea8727c60a6c9c77b82f011c26d6565a4222f1aa009f8cc324036
        strip-components: 2
    build-commands:
      - "cp -r share/doc $FLATPAK_DEST/share"
